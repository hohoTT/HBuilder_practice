<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="css/mui.min.css">
	<script src="js/mui.min.js"></script>
	<style>
		html,body{background-color: #efeff4;}/*#efeff4*/
		.white{color:#fff;}
		.mui-bar{position:fixed;right:0;left:0;z-index:10;padding-right:10px;padding-left:10px;height:44px;border-bottom:0;background-color:#009bff;backface-visibility:hidden;}
		.mui-bar-nav{box-shadow:none;top:0;}
	</style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a id="back" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left white"></a>
		<a id="menu" class="mui-action-menu mui-icon mui-icon-chat mui-pull-right" style="display:none;"></a>
		<h1 id="title" class="mui-title white">评论</h1>
	</header>
	<script>
		mui.init({
			swipeBack: true,
			keyEventBind: {
				backbutton: true   
			},
			subpages:[{
				url:'subcomment.html',
				id:'subcomment',
				styles:{
					top: '44px',
					bottom: 0,
					bounce: 'vertical'
				},
				extras:{}//额外扩展参数
			}]
		});
		
	</script>
</body>
</html>
