<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<script src="js/mui.min.js"></script>
		<script src="js/func.js"></script>
		<style>
			/*导航部分*/
			html,body{background-color:#f6f6f8;}/*#efeff4*/
			.white{color:#fff;}
			.mui-bar{position:fixed;right:0;left:0;z-index:10;padding-right:10px;padding-left:10px;height:44px;border-bottom:0;background-color:#009bff;backface-visibility:hidden;}
			.mui-bar-nav{box-shadow: none;top:0;}
			.mui-table-view-cell span{float:right;color:#999;}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="back" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left white"></a>
			<a id="menu" class="mui-action-menu mui-icon mui-icon-chat mui-pull-right" style="display:none;"></a>
			<h1 id="title" class="mui-title white">设置</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" id="clearcache">
					<a class="mui-navigate-right">
						清除缓存
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="">
						当前版本<span id="version"></span>
					</a>
				</li>
			</ul>
			<!--ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell" data-href="http://wap.cnwest.com/" id="wapcnwest">
					<a class="mui-navigate-right">
						手机西部网
					</a>
				</li>
			</ul-->
		</div>
		<script type="text/javascript" charset="utf-8">
			mui.init({
				swipeBack: true,  //启用右滑关闭功能
				keyEventBind: {
					backbutton: true   //关闭back按键监听
				}
			});
			
			 mui.plusReady(function () {
				document.getElementById('version').innerHTML = plus.runtime.version;
				
				/*document.getElementById('wapcnwest').addEventListener('tap',function(e){
					var href = this.getAttribute('data-href');
					if (href) {
						plus.runtime.openURL(href);
					}
				});*/
				
				document.getElementById('clearcache').addEventListener('tap',function(e){
					plus.nativeUI.showWaiting( "清除中..." );
					clearStorage();//清除全部缓存
					setTimeout( function(){
						plus.nativeUI.closeWaiting();
					},1500);
				});
			});
		
			//返回内容页
			window.addEventListener("swiperight",function(){
				var comment = plus.webview.currentWebview();
				comment.hide('slide-in-left', 300);
			});
		
		</script>
	</body>
</html>
