<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>

	<style type="text/css">
		.mui-content{
			margin-top: 12px;
		}
	</style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <h1 class="mui-title">聊天室</h1>
	</header>
	
	<div class="mui-content">
	    <form class="mui-input-group">
	        <div class="mui-input-row">
	            <label>昵称</label>
	            <input type="text" class="mui-input-clear" placeholder="请输入昵称">
	        </div>
	        <div class="mui-input-row">
	            <label>房间号</label>
	            <input type="text" class="mui-input-clear" placeholder="请输入房间号">
	        </div>
	    </form>
	    
	    <div class="mui-content-padded" align="center">
	    	<button type="button" class="mui-btn mui-btn-block mui-btn-blue">进入房间</button>
	    </div>
	</div>
</body>
</html>
